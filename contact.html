<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d9461c25c6.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Fun Place</title>
</head>

<!-- input to toggle swideswipe nav -->
<input type="checkbox" id="toggle" name="toggle">
<!-- sideswipe navigation -->
<nav class="sideswipe-nav">
  <ul>
    <li><button aria-label="Exit Navigation"><label for="toggle"><i class="fas fa-arrow-left"></i></label></button></li>
    <li><a href="index.html">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="blog.html">Blog</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<body>
  <header class="header-contact">
    <div class="wrapper wrapper-header">
      <nav>
        <!-- mobile navigation -->
        <button aria-label="Open Navigation"><label for="toggle"><i class="fas fa-align-right"></i></label></button>
        <!-- desktop navigation -->
        <ul class="desktop-ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Get in Touch</h1>
    </div>
  </header>
  <main>
    <!-- contact section -->
    <section class="contact-section">
      <div class="wrapper">
        <form>
          <fieldset>
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" id="email" placeholder="Email address">
          </fieldset>
          <label for="message" class="sr-only">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
          <button type="submit" class="button-styles">Submit</button>
        </form>
        <div class="contact-information-container">
          <nav>
            <ul>
              <li><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
              <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a></li>
            </ul>
          </nav>
          <p>info@email.com</p>
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2020 Juno College</p>
  </footer>
</body>

</html>
